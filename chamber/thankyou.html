    <script src="scripts/menu.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <meta
      property="og:title"
      content="Sunridge Chamber of Commerce - Vitor Sampaio"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="./images/logo.webp" />
    <meta property="og:url" content="https://sunridgechamber.com" />
  </head>
  <body>
    <header class="header">
      <div class="flex">
        <img
          src="./images/logo.webp"
          alt="Sunridge Chamber of Commerce"
          width="100px"
        />
        <h1>Sunridge</h1>
      </div>
      <nav>
        <button id="menu-toggle">â˜°</button>
        <ul id="menu">
          <li>
            <a href="index.html"><h2>Home</h2></a>
          </li>
          <li>
            <a href="directory.html"><h2>Directory</h2></a>
          </li>
          <li>
            <a href="join.html"><h2>Join</h2></a>
          </li>
          <li>
            <a href="discover.html"><h2>Discover</h2></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="completedApplication">
        <h1>Thank You for Your Application!</h1>
        <p>Your application has been submitted successfully.</p>
        <h2>Application Details:</h2>
      </div>

      <ul class="listApplication">
        <li><strong>First Name:</strong> <span id="firstName"></span></li>
        <li><strong>Last Name:</strong> <span id="lastName"></span></li>
        <li><strong>Email:</strong> <span id="email"></span></li>
        <li><strong>Phone:</strong> <span id="phone"></span></li>
        <li><strong>Organization:</strong> <span id="organization"></span></li>
        <li><strong>Submission Time:</strong> <span id="timestamp"></span></li>
      </ul>

      <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById("firstName").textContent =
          params.get("firstName");
        document.getElementById("lastName").textContent =
          params.get("lastName");
        document.getElementById("email").textContent = params.get("email");
        document.getElementById("phone").textContent = params.get("phone");
        document.getElementById("organization").textContent =
          params.get("organization");
        document.getElementById("timestamp").textContent =
          params.get("timestamp");
      </script>
    </main>
    <footer>
      <p>&copy; <span id="year"></span> Vitor Sampaio, Brazil</p>
      <p id="lastModified"></p>
    </footer>
